



<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">


    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Task</mat-label>
      <input type="text"
      name="text"
      [(ngModel)]="text"
      id="text" matInput placeholder="Add new task">
      <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
    </mat-form-field>


  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="datepicker" name="date" [formControl]="date">
    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
  <!-- #docregion datepicker-actions -->
    <mat-datepicker #datepicker>
      <mat-datepicker-actions>
        <button mat-button matDatepickerCancel>Cancel</button>
        <button mat-flat-button color="primary" matDatepickerApply>Apply</button>
      </mat-datepicker-actions>
    </mat-datepicker>
  <!-- #enddocregion datepicker-actions -->
  </mat-form-field>


  <mat-slide-toggle name="reminder" [(ngModel)]="reminder" id="reminder">Set Reminder</mat-slide-toggle>

  <button mat-flat-button color="primary" type="submit" value="Save Task">Save Settings</button>
</form>
