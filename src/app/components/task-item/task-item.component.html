<mat-card [ngClass]="{reminder: task?.reminder}" class="task" (click)="onToggle(task)">

  <mat-card-title>
    {{ task?.text }}
    <button (click)="onDelete(task)" color="primary" mat-icon-button>
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-title>
  <mat-card-subtitle>{{ task?.day | date: 'fullDate' }}</mat-card-subtitle>
</mat-card>
